<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class='container text-center' >
        <h1>Добро пожаловать!</h1>
        <h3 class='head'>Заполните пожалуйста форму!</h3>
        <div class='input-group wrapper'>
            <input class='form-control' type="file" id="fileInput"  
            aria-describedby="inputGroupFileAddon04" aria-label="Upload"
            onchange="processFiles(this.files)">
            <button class='btn btn-outline-secondary add-file' type="button"
             id="inputGroupFileAddon04">Добавить</button>
        </div>
        <form></form>
        <button class='btn btn-outline-danger clear-form'>Сбросить</button>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./jquery.inputmask.js"></script>
    <script src='./index.js'></script>
</body>
</html>
